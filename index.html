<!-- Build a sleek contact from for a business website with hover effect -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="inner-left">
                <h1>Contact</h1>
                <div class="icon"><i class="ri-mail-open-line"></i></div>
                <h2>Leave Us A Message</h2>
                <p>For more info or inquiry about our products project, and pricing please feel free to get in touch with us.</p>

            </div>
            <div class="inner-right">
                <form class="contact-form">
                    <input type="text" id="name" name="name" placeholder="Your Name*">
                    <input type="email" id="email" name="email" placeholder="Your Email*">
                    <input type="text" id="subject" name="subject" placeholder="Subject*">
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here*"></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
